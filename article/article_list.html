<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/article_list.css">
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <form class="layui-form myForm">
 
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <select name="cate_id" class="category" lay-verify="">
                        </select>  
                    </div>
                </div>
                
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <select name="state" class="state" lay-verify="">
                            <option value="">所有状态</option>
                            <option value="已发布">已发布</option>
                            <option value="草稿">草稿</option>
                          </select>  
                    </div>
                </div>
                
                <div class="layui-input-inline">
                    <button class="layui-btn">筛选</button>
                </div>
            </form>
            <table class="layui-table">
                <colgroup>
                  <col width="80">
                  <col>
                  <col>
                  <col>
                  <col width="150">
                  <col width="150">
                </colgroup>
                <thead>
                  <tr>
                    <th>序号</th>
                    <th>文章标题</th>
                    <th>所属分类</th>
                    <th>发表时间</th>
                    <th>文章状态</th>
                    <th>具体操作</th>
                  </tr> 
                </thead>
                <tbody>
                </tbody>
              </table>
        </div>
      </div>
</body>
<script type="text/html" id = "catetemp">
    <option value="">所有分类</option>
    {{each data v}}
    <option value="{{v.Id}}">{{v.name}}</option>
    {{/each}}
</script>

<script type = "text/html" id = "listtemp">
    {{each data value index}}
    <tr>                        
      <td>{{index + 1}}</td>
      <td>{{value.title}}</td>
      <td>{{value.cate_name}}</td>
      <td>{{value.pub_date}}</td>
      <td>{{value.state}}</td>
      <td>
        <button type="button" data-id="{{value.Id}}" class="layui-btn layui-btn-xs btn-edit">编辑</button>
        <button type="button" data-id="{{value.Id}}" class="layui-btn layui-btn-danger layui-btn-xs btn-del">删除</button>
      </td>
    </tr>
  {{/each}}
</script>
<script src="../assets/lib/template-web.js"></script>
<script src="../assets/lib/layui/layui.all.js"></script>
<script src="../assets/lib/jquery.js"></script>
<script src="../assets/js/utils.js"></script>
<script src="../assets/js/article_list.js"></script>
</html>
